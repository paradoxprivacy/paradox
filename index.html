    <script>                    
      AFRAME.registerComponent('video-vidhandler', {
          init: function() {
      console.log('video init entered');
              this.toggle = false;
              this.vid = document.querySelector("#mp4");
              this.vid.pause();
          },
          tick: function() {
              if (this.el.object3D.visible == true) {
                  if (!this.toggle) {
                      this.toggle = true;
                      this.vid.play();
                  }
              } else {
                  this.toggle = false;
                  this.vid.pause();
              }
          }
      });
    </script>

    <a-marker preset="custom" type="pattern" url="patt/B.patt" video-vidhandler>
      <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#mp4' controls></a-plane>
      <video preload="none" id="mp4" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline playsinline controls>

      <a-asset-item id="chevronRight" src="3DModels/chevron.gltf"></a-asset-item>
